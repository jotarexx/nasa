<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
  <!-- Title -->
  <title>Maquetación Principal</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="img/nasa.png" alt="Platzi Video">
    <div class="header__menu">
      <div class="header__menu--profile">
        <img src="img/plaanet.png" alt="">
        <p>Perfil</p>
      </div>
      <ul>
        <li><a href="/">Cuenta</a></li>
        <li><a href="/">Cerrar Sesión</a></li>
      </ul>
    </div>
  </header>

  <section class="main">
    <h2 class="main__title">¿A dónde quieres viajar hoy?</h2>
    <input type="text" class="input" placeholder="Buscar...">
  </section>
  <h2 class="categories__title">Elije tu destino</h2>
  
<div class="carousel__container">

    <div class="carousel-item">
      <img class="carousel-item__img" src="img/pluton2.gif" alt="">
      <div class="carousel-item__details">
        <p class="carousel-item__details--title">Plutón</p>
        <p class="carousel-item__details--subtitle">200 Horas de vuelo</p>
      </div>
    </div>

  <div class="carousel-item">
    <img class="carousel-item__img" src="img/mercury.gif" alt="">
    <div class="carousel-item__details">
      <p class="carousel-item__details--title"> Mercurio</p>
      <p class="carousel-item__details--subtitle"> 3 Horas 2 minutos</p>
    </div>
  </div>

  <div class="carousel-item">
    <img class="carousel-item__img" src="img/Alquímedes.gif" alt="">
    <div class="carousel-item__details">
      <p class="carousel-item__details--title"> Alquímedes</p>
      <p class="carousel-item__details--subtitle"> 3500 Horas 14 minutos</p>
    </div>
  </div>

  <div class="carousel-item">
    <img class="carousel-item__img" src="img/venus3.gif" alt="">
    <div class="carousel-item__details">
      <p class="carousel-item__details--title"> Venus</p>
      <p class="carousel-item__details--subtitle"> 3 Horas 10 minutos</p>
    </div>
  </div>

  <div class="carousel-item">
    <img class="carousel-item__img" src="img/jupiter.gif" alt="">
    <div class="carousel-item__details">
      <p class="carousel-item__details--title">Jupiter</p>
      <p class="carousel-item__details--subtitle"> 3 Horas 49 minutos</p>
    </div>
  </div>

</div>

  <footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
